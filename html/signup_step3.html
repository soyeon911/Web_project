<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입 페이지 step3</title>

    <!-- Swiper.js CSS CDN -->
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
    
    <style>
        @import url('https://fonts.googleapis.com/icon?family=Material+Icons');

        /* 전체 페이지 스타일 */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Inter', sans-serif;
            background-color: #F9FAFB; /* 밝은 배경색 */
            color: #171A1F; /* 텍스트 색상 */
        }

        /* 페이지 전체 컨테이너 */
        .container {
            max-width: 1100px;
            margin: 0 auto;
            padding: 0 20px;
            text-align: center;
            position: relative;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            background-color: #FFFFFF; /* 흰색 배경 */
            box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.1); /* 부드러운 그림자 */
            border-radius: 10px;
        }

        /* 광고 배너 */
        .ad-banner {
            background-color: #E0E0E0;
            text-align: center;
            padding: 10px 0;
            font-size: 14px;
            color: #555;
            font-weight: 500;
            border-bottom: 1px solid #CCCCCC;
        }

        /* 헤더 */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 0;
        }

        .header-logo img {
            width: 100px;
            height: auto;
        }

        .header-links {
            font-size: 16px;
            color: #12177A; /* primary-800 */
            display: flex;
            gap: 20px;
            font-weight: 600;
        }

        .header-links a {
            text-decoration: none;
            color: inherit;
            transition: color 0.3s ease;
        }

        .header-links a:hover {
            color: #636AE8; /* primary-500 */
        }

        /* 본문 컨텐츠 */
        .content {
            position: absolute;
            bottom: 20px;
            left: 50%;
            height: 650px;
            transform: translateX(-50%);
            width: 800px;
            background-color: #12177A;
            padding: 20px;
            box-sizing: border-box;
            display: flex;
            float:inline-end;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border-top-left-radius: 10%;
            border-top-right-radius: 10%;
        }
        
        .content_child {
            position: absolute;
            bottom: 0;
            left: 50%;
            height: 620px;
            transform: translateX(-50%);
            width: 730px;
            background-color: #FFFFFF;
            padding: 20px;
            box-sizing: border-box;
            float: inline-end;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border-top-left-radius: 10%;
            border-top-right-radius: 10%;

        }

        .content h1 {
            font-size: 45px;
            line-height: 30px;
            font-weight: 700;
            margin-bottom: 20px;
            margin-top: 5px;
            color: #12177A;
        }
        
        .content img {
            display: block; /* 인라인 요소를 블록 요소로 변경하여 margin을 적용 */
            margin: 10px auto 20px; /* 위쪽 여백 10px, 아래쪽 여백 20px, 좌우 중앙 정렬 */
            height: 120px; /* 이미지 크기 줄이기 */
            width: 120px; /* 이미지 크기 줄이기 */
            border-radius: 50%; /* 원형으로 만들기 */
            background-color: #FFFFFF; /* 배경색 */
            padding: 10px; /* 여백 추가 */
        }
       

        /* h3 Tag Styling */
        .dropdown-container h3 {
            margin: 5px -5px 10px;
            padding-right: 10px;
            font-size: 14px;
            color: #333;
        }

        /* Dropdown Container */
        .dropdown-container {
            display: flex;
            justify-content: space-around;
            gap: 20px;
            align-items: center;
        }

        /* Dropdown Wrapper */
        .dropdown {
            position: relative;
            display: inline-block;
            align-items: center;
            gap: 10px;
        }

        /* Dropdown Button */
        .dropbtn {
            border: 2px solid #171A1F;
            color: #555;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 210px;
        }

        .dropbtn span {
            margin-right: 10px;
        }

        /* Dropdown Content */
        .dropdown-content {
            display: none;
            color:#171A1F;
            position: absolute;
            background-color: white;
            min-width: 200px;
            border: 1px solid #ccc;
            border-radius: 5px;
            z-index: 1;
            overflow: auto;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }

        .dropdown-content div {
            padding: 10px;
            cursor: pointer;
        }

        .dropdown-content div:hover {
            background-color: #ddd;
        }

        .dropdown-content.show {
            display: block;
        }

        /* 하단 설명 및 버튼 */
        .bottom-container {
            z-index: 1;
            display: flex;
            font-family: Archivo, sans-serif;
            flex-direction: column;  /* 수직으로 배치 */
            align-items: center;     /* 중앙 정렬 */
            justify-content: flex-end; /* 하단 정렬 */
            width: 100%;
            height: 100%;
            margin-top: auto;        /* 하단에 고정 */
            margin-bottom : 50px;
        }
        .bottom-button {
            margin-top: 20px;
            width: 150px;
            height: 50px;
            padding: 0 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: Inter, sans-serif;
            font-size: 18px;
            line-height: 36px;
            font-weight: 600;
            color: #FFFFFFFF; /* white */
            background: #636AE8FF; /* primary-500 */
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }

        /* 버튼 효과 */
        .bottom-button:hover {
            background: #4850E4FF; /* primary-550 */
        }

        .bottom-button:active {
            background: #2C35E0FF; /* primary-600 */
        }

        .bottom-button:disabled {
            opacity: 0.4;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 헤더 -->
        <header class="header">
            <div class="header-logo">
                <a href="../html/mainpage.html">
                    <img src="../img/Tulink 로고test.png" alt="튜링크 로고">
                </a>
            </div>
        </header>
        
        <!-- 추가할 다른 콘텐츠들 -->
        <div class="content">
            <div class = "content_child">
                <h1>회원 가입</h1>
                <img src = "../img/user_img1.png" alt="user 이미지">

                 
                <!-- 튜터링 가능 요일 및 시간대 -->
                <div class="dropdown-container">
                    <h3>튜터링 가능 요일</h3>
                    <!-- 튜터링 가능 요일 드롭다운 -->
                    <div class="dropdown">
                    <button class="dropbtn" onclick="toggleDropdown('day-dropdown')">
                        <span id="day-selected">선택하기</span>
                        <span class="material-icons">arrow_drop_down</span>
                    </button>
                    <div class="dropdown-content" id="day-dropdown">
                        <div onclick="selectDay('월')">월</div>
                        <div onclick="selectDay('화')">화</div>
                        <div onclick="selectDay('수')">수</div>
                        <div onclick="selectDay('목')">목</div>
                        <div onclick="selectDay('금')">금</div>
                        <div onclick="selectDay('토')">토</div>
                        <div onclick="selectDay('일')">일</div>
                    </div>
                    </div>

                    <!-- SubMajor 드롭다운 -->
                    <h3>튜터링 가능 시간대</h3>
                    <div class="dropdown">
                    <button class="dropbtn" onclick="toggleDropdown('hour-dropdown')">
                        <span id="hour-selected">선택하기</span>
                        <span class="material-icons">arrow_drop_down</span>
                    </button>
                    <div class="dropdown-content" id="hour-dropdown">
                        <div onclick="selectHour('1:00~2:00')">1:00~2:00</div>
                        <div onclick="selectHour('2:00~3:00')">2:00~3:00</div>
                        <div onclick="selectHour('3:00~4:00')">3:00~4:00</div>
                        <div onclick="selectHour('4:00~5:00')">4:00~5:00</div>
                        <div onclick="selectHour('5:00~6:00')">5:00~6:00</div>
                        <div onclick="selectHour('6:00~7:00')">6:00~7:00</div>
                        <div onclick="selectHour('7:00~8:00')">7:00~8:00</div>
                    </div>
                    </div>
                </div>
                
            </div>
        </div>
        
        <div class="bottom-container">
            <button class="bottom-button" onclick="window.location.href='mainpage.html'">가입완료</button>
        </div>
    </div>

    <!-- Swiper.js JavaScript CDN -->
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>

    <!-- swiper-init.js 파일 불러오기 -->
    <script src="../js/dropdown.js"></script>
</body>
</html>
