<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>소프트웨어학부 세부 전공</title>
    <link rel="stylesheet" href="style.css">

    <style>
      /* 전체 페이지 스타일 */
      body {
            margin: 0;
            padding: 0;
            font-family: 'Inter', sans-serif;
            background-color: #F9FAFB;
            color: #171A1F;
        }

        /* 페이지 전체 컨테이너 */
        .container {
            max-width: 1100px;
            margin: 0 auto;
            padding: 0 20px;
            text-align: center;
            position: relative;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            background-color: #FFFFFF;
            box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        /* 헤더 */
        .header {
            display: flex;
            align-items: center;
            padding: 20px 0;
        }

        .header-logo img {
            width: 100px;
            height: auto;
        }

        .title {
            font-size: 40px;
            font-weight: bold;
            color: #12177A;
            margin-left: 100px;
        }

        .box-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            max-height: 400px; /* 스크롤 제한 높이 설정 */
            width: 800px;
            overflow-y: auto; /* 세로 스크롤 활성화 */
            padding: 80px;
            margin-left: 60px;
            border: 1px solid #12177AFF; /* 스크롤 영역 강조 */
            border-radius: 10px;
            background-color: #F9FAFB;
        }


        /* 전공 및 세부 전공 섹션 */
        .major-section {
            display: flex;
            justify-content: space-around;
            align-items: center;
            margin: 30px 0;
        }

        /* 카드 컨테이너 */
        .card-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-right: 30px;
        }

        /* 카드 스타일 */
        .card {
            max-width: 300px; /* 카드의 최대 너비 제한 */
            padding: 20px;
            margin-right: 20px;
            margin-bottom: 20px;
            background-color: #FFFFFF;
            border: 4px solid #12177A;
            border-radius: 10px;
            text-align: center;
        }

        .card-logo {
            width: 150px;
            height: 150px;
            margin-bottom: 10px;
        }

        .card-title {
            font-size: 16px;
            font-weight: bold;
            color: #12177A;
            margin-bottom: 5px;
            margin-top: 20px;
        }

        .card-subtitle {
            font-size: 20px;
            color: #fff;
            font-weight: bold;
            background-color: #12177A;
            border-radius: 10px;
            padding: 10px;
        }

         /* 스크롤바 디자인 */
         .sub-major::-webkit-scrollbar {
            width: 10px;
        }

        .sub-major::-webkit-scrollbar-thumb {
            background-color: #12177A; /* 스크롤바 색상 */
            border-radius: 10px;
        }

        .sub-major::-webkit-scrollbar-track {
            background-color: #F9FAFB; /* 트랙 색상 */
        }

        /* 세부 전공 박스 */
        .sub-major {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            max-height: 300px; /* 스크롤 제한 높이 설정 */
            width: 300px;
            overflow-y: auto; /* 세로 스크롤 활성화 */
            padding: 20px;
            border: 4px solid #12177A; /* 스크롤 영역 강조 */
            border-radius: 10px;
            background-color: #F9FAFB;
        }

        /* 버튼 스타일 (기존 <li> 스타일을 기반으로 수정) */
        .sub-major-button {
            font-size: 16px;
            color: #333333;
            padding: 10px;
            border: 4px solid #4a4a9e;
            border-radius: 10px;
            margin-bottom: 20px;
            background-color: #FFFFFF; /* 기본 배경 */
            cursor: pointer;
            width: 100%; /* 버튼이 리스트 항목의 전체 너비를 차지하도록 */
            text-align: center; /* 텍스트 가운데 정렬 */
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        /* 버튼 hover 스타일 */
        .sub-major-button:hover {
            background-color: #e6e6f0; /* hover 시 밝은 배경 */
        }

        /* 버튼 active 스타일 */
        .sub-major-button:active {
            background-color: #d4d4e5;
            transform: scale(0.98); /* 클릭 시 살짝 축소 */
        }

        /* 기존 ul 리스트 스타일 조정 */
        .sub-major ul {
            list-style: none; /* 리스트 스타일 제거 */
            padding: 0; /* 여백 제거 */
            margin: 0; /* 여백 제거 */
            display: flex;
            flex-direction: column;
            gap: 10px; /* 버튼 간격 조정 */
        }


        /* 하단 설명 및 버튼 */
        .bottom-container {
            z-index: 1;
            display: flex;
            font-family: Archivo, sans-serif;
            flex-direction: column;  /* 수직으로 배치 */
            align-items: center;     /* 중앙 정렬 */
            justify-content: flex-end; /* 하단 정렬 */
            width: 100%;
            height: 100%;
            margin-top: auto;        /* 하단에 고정 */
            margin-bottom : 50px;
        }

        .bottom-button {
            margin-top: 20px;
            width: 150px;
            height: 50px;
            padding: 0 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: Inter, sans-serif;
            font-size: 18px;
            line-height: 36px;
            font-weight: 600;
            color: #FFFFFFFF; /* white */
            background: #636AE8FF; /* primary-500 */
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }

        /* 버튼 효과 */
        .bottom-button:hover {
            background: #4850E4FF; /* primary-550 */
        }

        .bottom-button:active {
            background: #2C35E0FF; /* primary-600 */
        }

        .bottom-button:disabled {
            opacity: 0.4;
            cursor: not-allowed;
        }


    </style>
</head>
<body>
    <div class="container">
            <!-- 상단 로고 -->
            <header class="header">
                <div class="header-logo">
                    <a href="../html/mainpage.html">
                        <img src="../img/Tulink 로고test.png" alt="튜링크 로고">
                    </a>
                </div>
                <div class="title">소프트웨어학부의 어떤 부분이 궁금하신가요?</div>
            </header>
        <main>
            <div class = "box-container">
                <div class="card-container">
                    <div class="card">
                        <div class="card-title">Department of software</div>
                        <img src="../img/연세대학교마크1.jpg" alt="소프트웨어학부 로고" class="card-logo">
                        <div class="card-subtitle">소프트웨어학부</div>
                    </div>
                </div>
                
                <div class="sub-major">
                    <ul>
                        <li><button class="sub-major-button">웹프로그래밍</button></li>
                        <li><button class="sub-major-button">컴퓨터 프로그래밍</button></li>
                        <li><button class="sub-major-button">선형대수입문</button></li>
                        <li><button class="sub-major-button">모바일 프로그래밍</button></li>
                        <li><button class="sub-major-button">인공지능</button></li>
                        <li><button class="sub-major-button">머신러닝</button></li>
                        <li><button class="sub-major-button">데이터베이스</button></li>
                    </ul>
                </div>

            </div>
            <div class="bottom-container">
                <button class="bottom-button" onclick="window.location.href='tulink_step3.html'">선택완료</button>
            </div>
        </main>
    </div>
</body>
</html>
