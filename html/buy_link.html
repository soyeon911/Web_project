<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link 충전하기</title>

    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
    
    <style>
        @import url('https://fonts.googleapis.com/icon?family=Material+Icons');

        /* 전체 페이지 스타일 */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Inter', sans-serif;
            background-color: #F9FAFB;
            color: #171A1F;
        }

        /* 페이지 전체 컨테이너 */
        .container {
            max-width: 1100px;
            margin: 0 auto;
            padding: 0 20px;
            text-align: center;
            position: relative;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            background-color: #FFFFFF;
            box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        /* 헤더 */
        .header {
            display: flex;
            align-items: center;
            padding: 20px 0;
        }

        .header-logo img {
            width: 100px;
            height: auto;
        }

        .title {
            font-size: 40px;
            font-weight: bold;
            color: #12177A;
            margin-left: 340px;
        }

        /* 보유 링크 텍스트 */
        .subtitle {
            font-size: 30px;
            color: #444444;
            margin-bottom: 20px;
            font-weight: bold; 
        }


        /* 본문 컨텐츠 */
        .content {
            position: absolute;
            bottom: 20px;
            left: 50%;
            height: 650px;
            transform: translateX(-50%);
            width: 800px;
            background-color: #12177A;
            padding: 20px;
            box-sizing: border-box;
            display: flex;
            float:inline-end;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border-top-left-radius: 10%;
            border-top-right-radius: 10%;
        }

        .content_child {
            position: absolute;
            bottom: 0;
            left: 50%;
            height: 620px;
            transform: translateX(-50%);
            width: 730px;
            background-color: #FFFFFF;
            padding: 20px;
            box-sizing: border-box;
            float: inline-end;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border-top-left-radius: 10%;
            border-top-right-radius: 10%;

        }

        /* 가격 카드 스타일 */
        .pricing-card {
            background-color: #12177A;
            margin: 20px auto;
            padding: 20px;
            border-radius: 30px;
            width: 75%;
            box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 25px;
            font-weight: bold;
            color: #f4f4f4;
        }

        /* 할인 표시 */
        .pricing-card .discount {
            font-size: 20px;
            text-decoration: line-through;
            color: #999;
            margin-right: 10px;
        }

        /* 최종 가격 버튼 */
        .pricing-card .price {
            background-color: #F2A900;
            color: black;
            border: none;
            padding: 10px 20px;
            font-size: 25px;
            font-weight: bold;
            border-radius: 40px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .pricing-card .price:hover {
            background-color: #F2A900;
            color: #0b0f51;
        }

    </style>
</head>
<body>
    <div class="container">
        <!-- 헤더 -->
        <header class="header">
            <div class="header-logo">
                <a href="../html/mainpage.html">
                    <img src="../img/Tulink 로고test.png" alt="튜링크 로고">
                </a>
            </div>
            <div class="title">Link 충전하기</div>
        </header>

        <div class="content">
            <div class = "content_child">
                <!-- 가격 카드들 -->
                <div class="subtitle"><span>'오잔'</span>님은 현재 <span style="color: #f2a900; font-weight: bold;">9 Link</span>를 보유하고 있습니다.</div>
                <div class="pricing-card">
                    <div>1 Link</div>
                    <button class="price" onclick="goToPurchase(1, 1900)">1,900원</button>
                </div>
                <div class="pricing-card">
                    <div>5 Link</div>
                    <div>
                        <span class="discount">9,500원</span>
                        <button class="price" onclick="goToPurchase(5, 9000)">9,000원</button>
                    </div>
                </div>
                <div class="pricing-card">
                    <div>10 Link</div>
                    <div>
                        <span class="discount">18,000원</span>
                        <button class="price" onclick="goToPurchase(10, 17500)">17,500원</button>
                    </div>
                </div>
                <div class="pricing-card">
                    <div>15 Link</div>
                    <div>
                        <span class="discount">28,500원</span>
                        <button class="price" onclick="goToPurchase(15, 26000)">26,000원</button>
                    </div>
                </div>
                <div class="pricing-card">
                    <div>20 Link</div>
                    <div>
                        <span class="discount">38,000원</span>
                        <button class="price" onclick="goToPurchase(20, 34000)">34,000원</button>
                    </div>
                </div>
            </div>
        </div>

       

    <script>
        // 최종 가격 버튼 클릭 시 다른 페이지로 이동
        function goToPurchase(linkCount, price) {
            const purchaseUrl = `purchase.html?links=${linkCount}&price=${price}`;
            window.location.href = purchaseUrl; // 다른 HTML 페이지로 이동
        }
    </script>
</body>
</html>
