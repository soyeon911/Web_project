<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입 페이지 step2</title>

    <!-- Swiper.js CSS CDN -->
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
    
    <style>
        @import url('https://fonts.googleapis.com/icon?family=Material+Icons');

        /* 전체 페이지 스타일 */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Inter', sans-serif;
            background-color: #F9FAFB; /* 밝은 배경색 */
            color: #171A1F; /* 텍스트 색상 */
        }

        /* 페이지 전체 컨테이너 */
        .container {
            max-width: 1100px;
            margin: 0 auto;
            padding: 0 20px;
            text-align: center;
            position: relative;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            background-color: #FFFFFF; /* 흰색 배경 */
            box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.1); /* 부드러운 그림자 */
            border-radius: 10px;
        }

        /* 광고 배너 */
        .ad-banner {
            background-color: #E0E0E0;
            text-align: center;
            padding: 10px 0;
            font-size: 14px;
            color: #555;
            font-weight: 500;
            border-bottom: 1px solid #CCCCCC;
        }

        /* 헤더 */
        .header {
            display: flex;
            align-items: center;
            padding: 20px 0;
        }

        .header-logo img {
            width: 100px;
            height: auto;
        }


        .header h1 {
            align-items: center;
            justify-content: center;
            font-size: 48px;
            line-height: 20px;
            font-weight: 700;
            color: #12177AFF;
        }

        /* 본문 컨텐츠 */
        .content {
            position: absolute;
            bottom: 20px;
            left: 50%;
            height: 650px;
            transform: translateX(-50%);
            width: 800px;
            background-color: #12177A;
            padding: 20px;
            box-sizing: border-box;
            display: flex;
            float:inline-end;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border-top-left-radius: 10%;
            border-top-right-radius: 10%;
        }
        
        .content_child {
            position: absolute;
            bottom: 0;
            left: 50%;
            height: 620px;
            transform: translateX(-50%);
            width: 730px;
            background-color: #FFFFFF;
            padding: 20px;
            box-sizing: border-box;
            float: inline-end;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border-top-left-radius: 10%;
            border-top-right-radius: 10%;

        }

        .content h1 {
            font-size: 30px;
            line-height: 30px;
            font-weight: 700;
            margin-bottom: 20px;
            margin-top: 5px;
            color: black;
        }

        .link-content {
            display: absolute;
            box-sizing: border-box;
            background-color: #12177AFF;
            border-radius: 20px;
            height: 70px;
            width: 100%;
        }
        
        .link-content ul {
            position: flex;
            align-items: center;
            justify-content: center;
            text-align: left;
            margin-left: 30px;
            font-size: 40px;
            font-weight: 700;
            color: #fff;
            padding-top: 12px;
        }

        .link-content ul ul {
            position: flex;
            align-items: center;
            justify-content:space-between;
            text-align: left;
            margin-left: 30px;
            font-size: 40px;
            font-weight: 700;
            color: #fff;
            padding-top: 12px;
        }

        
        
        
    </style>
</head>
<body>
    <div class="container">
        <!-- 헤더 -->
        <header class="header">
            <div class="header-logo">
                <a href="../html/mainpage.html">
                    <img src="../img/Tulink 로고test.png" alt="튜링크 로고">
                </a>
            </div>
            <h1>Link 충전하기</h1>
        </header>
        
        
        <div class="content">
            <div class = "content_child">
                <h1><span>'오쟌'</span>님은 현재 <span>9Link</span>를 보유하고 있습니다.</h1>
                <div class = "link-content">
                    <ul>
                        1 link
                    </ul>
                    <button class="pay-button" onclick="window.location.href='pay.html'">Tulink 하러가기</button>
                </div>
                <div class = "link-content">
                    <ul>
                        5 link
                    </ul>
                    
                </div>
                <div class = "link-content">
                    <ul>
                        10 link
                    </ul>
                </div>
                <div class = "link-content">
                    <ul>
                        15 link
                    </ul>
                </div>
                <div class = "link-content">
                    <ul>
                        20 link
                    </ul>
                </div>
    </div>

    
</body>
</html>
