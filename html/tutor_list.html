    <style>
        /* 전체 페이지 스타일 */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Inter', sans-serif;
            background-color: #F9FAFB;
            color: #171A1F;
        }

        /* 페이지 전체 컨테이너 */
        .container {
            max-width: 1100px;
            margin: 0 auto;
            padding: 0 20px;
            text-align: center;
            position: relative;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            background-color: #FFFFFF;
            box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        /* 헤더 */
        .header {
            display: flex;
            align-items: center;
            padding: 20px 0;
        }

        .header-logo img {
            width: 100px;
            height: auto;
        }

        .title {
            font-size: 40px;
            font-weight: bold;
            color: #12177A;
            margin-left: 50px;
        }

        .box-container {
            padding: 30px;
            box-shadow: #636AE8FF;
        }
        /* 드롭다운 컨테이너 */
        .dropdown-container {
            display: flex;
            justify-content: right;
        }

        .dropdown-label {
            font-size: 10px;
            margin-right: 10px;
        }

        .dropdown {
            font-size: 10px;
            padding: 10px;
            border: 1px solid #CCCCCC;
            border-radius: 5px;
            background-color: #FFFFFF;
            color: #12177A;
        }

        /* 카드 컨테이너 */
        .card-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            max-height: 500px; /* 스크롤 제한 높이 설정 */
            overflow-y: auto; /* 세로 스크롤 활성화 */
            padding: 20px;
            border: 1px solid #CCCCCC; /* 스크롤 영역 강조 */
            border-radius: 10px;
            background-color: #F9FAFB;
        }

        .box-containter {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            max-height: 400px; /* 스크롤 제한 높이 설정 */
            overflow-y: auto; /* 세로 스크롤 활성화 */
            padding: 20px;
            border: 1px solid #CCCCCC; /* 스크롤 영역 강조 */
            border-radius: 10px;
            background-color: #F9FAFB;
        }
        /* 카드 스타일 */
        .card {
            width: 10%; 
            max-width: 200px; /* 카드의 최대 너비 제한 */
            max-height: 100%;
            padding: 20px;
            margin-right: 20px;
            margin-bottom: 20px;
            background-color: #FFFFFF;
            border: 2px solid #12177A;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.15);
        }

        /* 스크롤바 디자인 */
        .box-container::-webkit-scrollbar {
            width: 10px;
        }

        .box-container::-webkit-scrollbar-thumb {
            background-color: #12177A; /* 스크롤바 색상 */
            border-radius: 10px;
        }

        .box-container::-webkit-scrollbar-track {
            background-color: #F9FAFB; /* 트랙 색상 */
        }

        .card img {
            display: block; /* 인라인 요소를 블록 요소로 변경하여 margin을 적용 */
            margin: 0 auto; /* 위쪽 여백 10px, 아래쪽 여백 20px, 좌우 중앙 정렬 */
            height: 60px; /* 이미지 크기 줄이기 */
            width: 60px; /* 이미지 크기 줄이기 */
            border-radius: 50%; /* 원형으로 만들기 */
            background-color: #FFFFFF; /* 배경색 */
            padding: 10px; /* 여백 추가 */
        }

        .card-logo {
            width: 150px;
            height: 150px;
            margin-bottom: 10px;
        }

            font-size: 16px;
            font-weight: bold;
            color: #12177A;

        }
