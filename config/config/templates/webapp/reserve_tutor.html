<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>예약 페이지</title>
    {% load static %}
    <style>
         .radio-container {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }

        .radio-container input[type="radio"] {
            margin-right: 10px;
        }

        .radio-label {
            display: inline-block;
            padding: 8px 12px;
            border: 1px solid #ccc;
            border-radius: 4px;
            cursor: pointer;
            font-size: 20px;
            width: 200px;
            text-align: center;
            transition: background-color 0.3s ease, border-color 0.3s ease;
        }

        .radio-container input[type="radio"]:checked + .radio-label {
            background-color:  #12177AFF;
            color: #fff;
            border-color:  #12177AFF;
        }

        .submit-btn {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #12177AFF;
            color: black;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .submit-btn:hover {
          color: #FFFFFFFF; /* white */
          background: #12177AFF; /* primary-800 */
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: #f9f9f9;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            background-color:#F2F2FDFF;
        }

        .content {
            display: flex;
            flex-wrap: nowrap;
            justify-content: center;
            max-width: 1200px;
            width: 900px;
            margin-top: 20px;
            gap: 50px;
            border: 2px solid #1B22B1FF;
            padding: 30px;
        }

        /* 카드 디자인 스타일링 */
        .card {
            display: flex;
            justify-content: center;
            flex-direction: column;
            align-items: center; /* 세로 방향 중앙 정렬 */
            width: 30%;
            max-width: 200px; /* 카드의 최대 너비 제한 */
            max-height: 100%;
            padding: 20px;
            background-color: #FFFFFF;
            border: 2px solid #12177A;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);

        }

        .card h2 {
           width: 30%;
           padding: 0 10px;
           display: flex;
           align-items: center;
           justify-content: center;
           font-family: Inter;
           font-size: 14px;
           line-height: 22px;
           font-weight: 400;
           color: #FFFFFFFF; /* white */
           background: #12177AFF; /* primary-800 */
           opacity: 1;
           border: none;
           border-radius: 13px;
           text-align: center;
        }

        .card-subtitle {
            margin-bottom: -30px;
        }

         .card img {
            display: block; /* 인라인 요소를 블록 요소로 변경하여 margin을 적용 */
            margin: 0 auto; /* 위쪽 여백 10px, 아래쪽 여백 20px, 좌우 중앙 정렬 */
            height: 80px; /* 이미지 크기 줄이기 */
            width: 80px; /* 이미지 크기 줄이기 */
            border-radius: 50%; /* 원형으로 만들기 */
            background-color: #FFFFFF; /* 배경색 */
            padding: 10px; /* 여백 추가 */
        }


        /* 시간대 박스 스타일 */
        .time-box {
            width: 300px;
            flex: 2;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .time-box h3 {
            margin-bottom: 10px;
            font-size: 1.2em;
        }

        .time-slot {
            width: 80%;
            padding: 10px;
            text-align: center;
            border: 1px solid #007BFF;
            border-radius: 5px;
            background-color: #f0f8ff;
            cursor: pointer;
            margin-bottom: 5px;
        }

        .time-slot:hover {
            background-color: #007BFF;
            color: #fff;
        }

        .time-slot.active {
            background-color: #007BFF;
            color: #fff;
            border-color: #f0f8ff;
        }

        /* 질문 박스 스타일 */
        .question-box {
            max-width: 1200px;
            width: 320px;
            margin-top: 20px;
        }

        .question-box textarea {
            width: 100%;
            height: 100px;
            padding: 10px;
            font-size: 1em;
            border: 1px solid #ccc;
            border-radius: 5px;
            resize: none;
        }

        /* 버튼 스타일 */
        .submit-btn {
            display: block;
            width: 100%;
            max-width: 200px;
            margin: 20px auto;
            padding: 10px;
            text-align: center;
            background-color: #12177AFF;
            color: #fff;
            font-size: 1.2em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .submit-btn:hover {
            background-color: #12177AFF;
        }
        .title {
            font-size: 40px;
            font-weight: bold;
            color: #12177A;
            margin-left: 10px;
        }
    </style>
</head>
<body>
     <div class="container">

         <div class="title">튜터 예약 페이지</div>

        <!-- 선택된 유저 카드 -->
        <div class="content">
            <div class="card">
                <img src = "{% static 'user_img1.png' %}" alt="user 이미지">
                <h2>{{ tutor.name }}</h2> <!-- 유저 이름 -->
                <p><div class="card-subtitle"><strong>튜터전공: </strong>{{ tutor.my_current_major }}</div></p> <!-- 현재 전공 -->
                <!--<p><strong>튜터 과목:</strong> {{ tutor.my_tutoring_major }}</p>  유저 튜터링 전공 -->
                <p><div class="card-subtitle"><strong>튜터과목: </strong>{{ tutor.my_tutoring_sub_major }}</div></p> <!-- 세부 전공 -->
            </div>

            <!-- 시간대 박스 -->
            <form method="POST">
                {% csrf_token %} <!-- CSRF 보호 토큰 -->
                <div class="time-box">
                    <h3>가능 시간대</h3>
                    <!-- 라디오 버튼으로 시간대를 동적으로 생성 -->
                    {% for time_slot in today_time_slots %}
                    <label class="radio-container">
                        <input type="radio" name="selected_time_slot" value="{{ time_slot }}" required>
                        <span class="radio-label">{{ time_slot }}</span>
                    </label>
                    {% endfor %}
                </div>

                <!-- 질문 입력 -->
                <div class="question-box">
                    <textarea name="question" rows="4" placeholder="선택한 튜터에게 할 간단한 질문사항을 작성해주세요" required></textarea>
                </div>

                <!-- 제출 버튼 -->
                <button type="submit" class="submit-btn">Tulink하기</button>
            </form>
        </div>
    </div>

    <script>
        // 폼 제출 시 유효성 검사 (시간대 검사는 제거)
        const submitBtn = document.querySelector('.submit-btn');
        submitBtn.addEventListener('click', (e) => {
            const questionInput = document.querySelector('.question-box textarea'); // 질문 입력 필드 가져오기
            const questionValue = questionInput.value.trim(); // 입력값에서 공백 제거

            // 질문이 비어있는 경우
            if (!questionValue) {
                alert('질문 사항을 작성해주세요!');
                e.preventDefault(); // 폼 제출 중단
                return;
            }

            // 질문을 확인
            console.log(`폼 제출 준비 완료: 질문: ${questionValue}`);
        });
    </script>
</body>


</html>
