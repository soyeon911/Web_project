
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <title>회원가입 페이지 step1</title>

    <!-- Swiper.js CSS CDN -->
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">

    <style>
        /* 전체 페이지 스타일 */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Inter', sans-serif;
            background-color: #F9FAFB; /* 밝은 배경색 */
            color: #171A1F; /* 텍스트 색상 */
        }

        /* 페이지 전체 컨테이너 */
        .container {
            max-width: 1100px;
            margin: 0 auto;
            padding: 0 20px;
            text-align: center;
            position: relative;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            background-color: #FFFFFF; /* 흰색 배경 */
            box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.1); /* 부드러운 그림자 */
            border-radius: 10px;
        }

        /* 광고 배너 */
        .ad-banner {
            background-color: #E0E0E0;
            text-align: center;
            padding: 10px 0;
            font-size: 14px;
            color: #555;
            font-weight: 500;
            border-bottom: 1px solid #CCCCCC;
        }

        /* 헤더 */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 0;
        }

        .header-logo img {
            width: 100px;
            height: auto;
        }

        .header-links {
            font-size: 16px;
            color: #12177A; /* primary-800 */
            display: flex;
            gap: 20px;
            font-weight: 600;
        }

        .header-links a {
            text-decoration: none;
            color: inherit;
            transition: color 0.3s ease;
        }

        .header-links a:hover {
            color: #636AE8; /* primary-500 */
        }

        /* 본문 컨텐츠 */
        .content {
            position: absolute;
            bottom: 20px;
            left: 50%;
            height: 650px;
            transform: translateX(-50%);
            width: 800px;
            background-color: #12177A;
            padding: 20px;
            box-sizing: border-box;
            display: flex;
            float:inline-end;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border-top-left-radius: 10%;
            border-top-right-radius: 10%;
        }
        
        .content_child {
            position: absolute;
            bottom: 0;
            left: 50%;
            height: 620px;
            transform: translateX(-50%);
            width: 730px;
            background-color: #FFFFFF;
            padding: 20px;
            box-sizing: border-box;
            float: inline-end;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border-top-left-radius: 10%;
            border-top-right-radius: 10%;
            display: flex;
            flex-direction: column;
            align-items: center; /* 중앙 정렬 */
            justify-content: flex-start;

        }

        .content h1 {
            font-size: 45px;
            line-height: 30px;
            font-weight: 700;
            margin-bottom: 20px;
            margin-top: 5px;
            color: #12177A;
        }
        
        .content img {
            display: block; /* 인라인 요소를 블록 요소로 변경하여 margin을 적용 */
            margin: 10px auto 20px; /* 위쪽 여백 10px, 아래쪽 여백 20px, 좌우 중앙 정렬 */
            height: 120px; /* 이미지 크기 줄이기 */
            width: 120px; /* 이미지 크기 줄이기 */
            border-radius: 50%; /* 원형으로 만들기 */
            background-color: #FFFFFF; /* 배경색 */
            padding: 10px; /* 여백 추가 */
        }

        .content h3 {
            font-size: 16px;
            line-height: 26px;
            font-weight: 700;
            margin-bottom: 5px;
            color: #171A1F;
            width: 320px; /* 입력 칸과 동일한 너비 */
            margin-inline-start: 180px;
            text-align: left; /* 좌측 정렬 */
            margin-left: 0;
        }
        /* 공통 입력 필드 스타일 */
        input[type="text"],
        input[type="password"],
        input[type="name"] {
            font-family: Archivo, sans-serif;
            width: 320px; /* 공통 너비 */
            max-width: 100%; /* 반응형 처리 */
            height: 35px; /* 높이를 통일 */
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
            box-sizing: border-box; /* 패딩 포함 너비 계산 */
            outline: none; /* 포커스 스타일 제거 */
            margin-bottom: 15px; /* 필드 간 간격 추가 */
        }
        input[type="email"] {
            font-family: Archivo, sans-serif;
            background-color: #fff;
            height: 35px;
            width: 320px;
            border:none;
            background-color: #f9f9f9;
            padding: 10px;
        }
        /* 이메일 도메인 래퍼 */
        .email-wrapper {
            display: flex; /* 도메인 텍스트와 입력 필드 나란히 */
            align-items: center;
            width: 320px; /* 공통 너비 */
            height: 35px; /* 다른 입력란과 동일 높이 */
            border: 1px solid #ccc; /* input과 동일한 테두리 */
            border-radius: 5px;
            overflow: hidden; /* 내용 넘침 방지 */
            background-color: #f9f9f9; /* 동일 배경색 */
            margin-bottom: 20px; /* 필드 간 간격 추가 */
        }

        .email-wrapper input[type="text"] {
            border: none; /* 테두리 제거 */
            flex: 1; /* 입력 필드 공간 채우기 */
            padding: 0 10px;

        }

        .email-wrapper .email-domain {
            font-size: 16px;
            padding: 10px;
            color: #999; /* 옅은 텍스트 색상 */
            background-color: transparent;
        }

        /* 하단 설명 및 버튼 */
        .bottom-container {
            z-index: 1;
            display: flex;
            font-family: Archivo, sans-serif;
            flex-direction: column;  /* 수직으로 배치 */
            align-items: center;     /* 중앙 정렬 */
            justify-content: flex-end; /* 하단 정렬 */
            width: 100%;
            height: 100%;
            margin-top: auto;        /* 하단에 고정 */
            margin-bottom : 30px;
        }
        .bottom-button {
            z-index: 1;
            margin-top: 20px;
            width: 150px;
            height: 50px;
            padding: 0 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: Inter, sans-serif;
            font-size: 18px;
            line-height: 36px;
            font-weight: 600;
            color: #FFFFFFFF; /* white */
            background: #636AE8FF; /* primary-500 */
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }

        /* 버튼 효과 */
        .bottom-button:hover {
            background: #4850E4FF; /* primary-550 */
        }

        .bottom-button:active {
            background: #2C35E0FF; /* primary-600 */
        }

        .bottom-button:disabled {
            opacity: 0.4;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 헤더 -->
            <header class="header">
                <div class="header-logo">
                    <a href="{% url 'webapp:index' %}"> <!-- URL 경로를 Django 템플릿 태그로 변경 -->
                        <img src="{% static 'Tulink 로고test.png' %}" alt="튜링크 로고"> <!-- static 경로로 수정 -->
                    </a>
                </div>
            </header>
        
        <!-- 추가할 다른 콘텐츠들 -->
        <form method="POST">
        {% csrf_token %} <!-- CSRF 보안을 위한 토큰 -->
            <div class="content">
                <div class = "content_child">
                    <h1>회원 가입</h1>
                    <img src = "{% static 'user_img1.png' %}" alt="user 이미지">

                    <h3>별명</h3>
                    <input type="text" id="name" name="name" placeholder = "name" required>
                    <h3>이메일</h3>
                    <div class="email-wrapper">
                        <input type="email" id="email" name="email" placeholder="Email"required onfocus="clearDomain()" onblur="restoreDomain()">
                        <span class="email-domain">@yonsei.ac.kr</span>
                    </div>
                    <h3>비밀번호(Password)</h3>
                    <input type="password" id="password" name="password" placeholder = "password" required>
                </div>
            </div>

            <div class="bottom-container">
                <button class="bottom-button" onclick="window.location.href='signup_step2.html'">튜터설정하기</button>
            </div>
        </form>
    </div>

   
    <script>
        const emailInput = document.getElementById('email');
        const emailDomain = document.querySelector('.email-domain');
    
        // 입력 칸 포커스 시 도메인 제거
        function clearDomain() {
            emailDomain.style.display = 'none';
        }
    
        // 입력 칸 포커스 해제 시 도메인 복원
        function restoreDomain() {
            if (!emailInput.value.includes('@')) {
                emailInput.value += '@yonsei.ac.kr';
            }
            emailDomain.style.display = 'inline';
        }
    </script>
</body>
</html>
