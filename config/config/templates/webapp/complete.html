<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>예약 완료</title>
    {% load static %}
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9ff;
            text-align: center;
        }
        /* 페이지 전체 컨테이너 */
        .container {
            max-width: 1100px;
            margin: 0 auto;
            padding: 0 20px;
            text-align: center;
            position: relative;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            background-color: #FFFFFF;
            box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        /* 헤더 */
        .header {
            display: flex;
            align-items: center;
            padding: 20px 0;
        }

        .header-logo img {
            width: 100px;
            height: auto;
        }

        h1 {
            color: #5c5cfc;
            font-size: 40px;
        }

        .link-box {
            margin: 20px auto;
            padding: 20px;
            background-color: #f2f4ff;
            border-radius: 12px;
            width: 600px;
            height: 300px;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .link-box a {
            color: #4a90e2;
            font-size: 20px;
            text-align: center;
        }

        .copy-button {
            position: absolute;
            bottom: 220px;
            margin-top: 20px;
            width: 150px;
            height: 50px;
            padding: 0 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: Inter, sans-serif;
            font-size: 15px;
            line-height: 36px;
            font-weight: 600;
            color: #FFFFFF; /* white */
            background: #636AE8FF; /* primary-500 */
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }

        /* 버튼 효과 */
        .copy-button:hover {
            background: #4850E4FF; /* primary-550 */
        }

        .copy-button:active {
            background: #2C35E0FF; /* primary-600 */
        }

        .copy-button:disabled {
            opacity: 0.4;
            cursor: not-allowed;
        }

        /* 하단 설명 및 버튼 */
        .button-container {
            z-index: 1;
            display: flex;
            font-family: Archivo, sans-serif;
            flex-direction: column;  /* 수직으로 배치 */
            align-items: center;     /* 중앙 정렬 */
            justify-content: flex-end; /* 하단 정렬 */
            width: 100%;
            height: 100%;
            margin-top: auto;        /* 하단에 고정 */
            margin-bottom : 50px;
        }

        .bottom-button {
            margin-top: 20px;
            width: 150px;
            height: 50px;
            padding: 0 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: Inter, sans-serif;
            font-size: 15px;
            line-height: 36px;
            font-weight: 600;
            color: #FFFFFFFF; /* white */
            background: #636AE8FF; /* primary-500 */
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }

        /* 버튼 효과 */
        .bottom-button:hover {
            background: #4850E4FF; /* primary-550 */
        }

        .bottom-button:active {
            background: #2C35E0FF; /* primary-600 */
        }

        .bottom-button:disabled {
            opacity: 0.4;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div class="container">
             <!— 상단 로고 —>
             <header class="header">
                <div class="header-logo">
                    <a href="{% url 'webapp:after_login' %}">
                        <img src="{% static 'Tulink 로고test.png' %}" alt="튜링크 로고">
                    </a>
                </div>
            </header>

            <h1>신청이 완료되었어요!!</h1>
        <div class="link-box">
                <a id="link" href="https://discord.com/accessibility" target="_blank">https://discord.com/accessibility</a>
                <button class="copy-button" onclick="copyToClipboard()">링크 복사하기</button>
        </div>

        <div class="button-container">
             <form action="{% url 'webapp:after_login' %}" method="get" style="margin-top: 20px;">
                 <button class="bottom-button">홈페이지로 이동</button>
             </form>
        </div>

    </div>

</body>
<script>
        function copyToClipboard() {
            // 링크의 텍스트 가져오기
            const link = document.getElementById('link').innerText;

            // 복사를 위해 임시로 텍스트 영역 생성
            const tempInput = document.createElement('textarea');
            tempInput.value = link;
            document.body.appendChild(tempInput);

            // 텍스트 선택 및 복사
            tempInput.select();
            document.execCommand('copy');

            // 임시 텍스트 영역 제거
            document.body.removeChild(tempInput);

            // 복사 완료 알림
            alert('링크가 복사되었습니다: ' + link);
        }
    </script>
</html>
